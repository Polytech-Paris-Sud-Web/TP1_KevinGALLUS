<div class="overflow-y-auto h-full flex flex-col space-y-4 self-center pr-4">
    <div>
        <input (ngModelChange)="searchKeyword" (input)="searchKeyword($event)" type="text" placeholder="Search articles">
    </div>
    <app-article 
        *ngFor="let article of articles" 
        [article]="article"
        (deletedArticle)="delete($event)"
        class="!mt-14"
    >
    </app-article>
</div>
